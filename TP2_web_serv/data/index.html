
<!DOCTYPE HTML>
<html lang="fr_be">

<head>
  <meta charset="UTF-8" class="next-head">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" class="next-head">

  <title class="next-head">TP2 ESP32 Web Server</title>
  <meta itemprop="name" content="TP2 ESP32 Web Server" />

  <link href="https://unpkg.com/blueprint-css@3.1.3/dist/blueprint.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </link>
  <link rel="stylesheet" type="text/css" href="./style.css" media="screen" />

<body bp="container 8--max">
  <h1 bp="text-center">TP2 ESP32 Web Server</h1>
  <h2 bp="text-center">Groupe2: Abou Taha Mohamed & Ahdadou Sakina</h3>

  <div bp="grid vertical-center" class="item">
    <div bp="2" class="fas fa-thermometer-half" style="color:#059e8a;"></div>
    <div bp="6" class="dht-labels">Temp&eacute;rature</div>
    <div bp="3 text-left">
      <span id="temperature"></span>
      <span class="units">&deg;C</span>
    </div>
  </div>

  <div bp="grid vertical-center" class="item">
    <div bp="2" class="fas fa-tint" style="color:#00add6;"></div>
    <div bp="6" class="dht-labels">Humidit&eacute;</div>
    <div bp="3 text-left">
      <span id="humidity">--</span>
      <span class="units">&percnt;</span>
    </div>
  </div>

  <div bp="grid vertical-center" class="item">
    <div bp="2" class="fas fa-fingerprint" style="color:#ff7c77;"></div>
    <div bp="6" class="toggle-label">Bouton T1</div>
    <div bp="3 text-left">
      <span id="button">--</span>
      <span class="units">&nbsp;&nbsp; </span>
    </div>
  </div>

  <label bp="grid vertical-center" class="toggle">
    <input bp="2" class="toggle-checkbox" id="led" type="checkbox">
    <div bp="2" class="toggle-switch"></div>
    <span bp="5" class="toggle-label">LED</span>
  </label>

  <script type="text/javascript" src="./function.js"></script>
</body>
</html>
